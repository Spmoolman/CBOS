<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Cell Number</th>
    <th scope="col">Email Address</th>
    <th>
      <button type="button" (click)="openModal('custom-modal-1', false, null)" class="table-btn">Create Contact</button>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let contact of allContacts">
    <td> {{ contact.firstName }} </td>
    <td>{{ contact.lastName }}</td>
    <td>{{ contact.contactNumber | number }}</td>
    <td>{{ contact.emailAddress }}</td>
    <td>
      <button type="button" (click)="deleteContact(contact.contactId)" class="table-btn">Delete</button>
      <button type="button" (click)="openModal('custom-modal-1', true, contact)" class="table-btn">Update</button>
    </td>
  </tr>
  </tbody>
</table>

<jw-modal id="custom-modal-1">
  <h1>Create/Update Customer!</h1>

  <div class="widthFull">
    <label class="fixedWidth">First Name</label>
    <input type="text" [(ngModel)]="contactToBe.firstName"/>
  </div>
  <div class="widthFull">
    <label class="fixedWidth">Last Name</label>
    <input type="text" [(ngModel)]="contactToBe.lastName"/>
  </div>
  <div class="widthFull">
    <label class="fixedWidth">Cell Number</label>
    <input type="text" [(ngModel)]="contactToBe.contactNumber"/>
  </div>
  <div class="widthFull">
    <label class="fixedWidth">Email Address</label>
    <input type="text" [(ngModel)]="contactToBe.emailAddress"/>
  </div>
  <div class="widthFull">
    <button class="dialog-btn" (click)="save('custom-modal-1');">Save</button>
    <button class="dialog-btn" (click)="closeModal('custom-modal-1');">Close</button>
  </div>
</jw-modal>
